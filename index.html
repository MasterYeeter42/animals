
<html>
  <head>
    <title>Sound Controlled Animals</title>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
      <p>Note: Play different sounds like meow, bark, moo or roar to see the animal.</p>
    </div>
      <div class="main_div">
      <center>
        <br> 
        <button class="btn btn-warning" onclick="startclassification();"> START </button>
        <h3 id="result label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="cat.jpeg" id="cat" width="300" height="300">
        <img src="dog.jpeg" id="dog" width="300" height="300">
        <img src="cow.jpeg" id="cow" width="300" height="300">
        <img src="lion.jpeg" id="lion" width="300" height="300">
        </center>
      </div>
      <div class="copy_right_footer">
        Developed by - Liam.D.Leonard
      </div>
<script src="main.js"></script>
  </body>
</html>
